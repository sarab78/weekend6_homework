<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Movies App</title>
    <script type="text/javascript" src="js/favourite_movies.js">

    </script>


<link rel="stylesheet"
href="https://bootswatch.com/4/spacelab/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />


  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="text-primary"></i>My<span class="text-primary">Favourite</span>Movies</h1>

    <form id="new-movie-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>

        </div>

        <div class="form-item">
          <label for="Year" class="primary">Year</label>
          <input type="text" id="year" required/>
        </div>

        <div class="form-item">
          <label for="genre" class="primary">Genre</label>
          <select id="genre">
            <option value="disabled selected"></option>
            <option value="Comedy">Comedy</option>
            <option value="Romance">Romance</option>
            <option value="Action">Action</option>
            <option value="Horror">Horror</option>
            <option value="Thriller">Thriller</option>
            <option value="Drama">Drama</option>
            <option value="Crime">Crime</option>
            <option value="Superhero">Superhero</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
    </form>


    <button id="delete-all" type="button" name="button">Delete All</button>


    <div id="movie-list"></div>
  </body>
</html>
